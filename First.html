<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Flower with Stem Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0f7fa;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
    }
      h1{
          margin-top: -50px;
      }
    .flower-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: scale(0);
    }
    @keyframes growFlower {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    .flower {
      position: relative;
      bottom: 30px;
      left: 24px;
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    .petal {
      position: absolute;
      width: 50px;
      height: 100px;
      background-color: #f06292;
      border-radius: 50px 50px 0 0;
      transform-origin: bottom center;
    }
    .petal:nth-child(1) { transform: rotate(0deg) translateY(-50%); }
    .petal:nth-child(2) { transform: rotate(45deg) translateY(-50%); }
    .petal:nth-child(3) { transform: rotate(90deg) translateY(-50%); }
    .petal:nth-child(4) { transform: rotate(135deg) translateY(-50%); }
    .petal:nth-child(5) { transform: rotate(180deg) translateY(-50%); }
    .petal:nth-child(6) { transform: rotate(225deg) translateY(-50%); }
    .petal:nth-child(7) { transform: rotate(270deg) translateY(-50%); }
    .petal:nth-child(8) { transform: rotate(315deg) translateY(-50%); }
    .center {
      position: absolute;
      top: 110%;
      bottom: 100%;
      left: 24%;
      right: 30%;
      width: 50px;
      height: 50px;
      background-color: #ffeb3b;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .stem {
      width: 10px;
      height: 200px;
      background-color: #388e3c;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="flower-container">
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>
    <div class="stem"></div>
  </div>
  <button onclick="growFlower()">Grow Flower</button>
  <script>
    function growFlower() {
      const flowerContainer = document.querySelector('.flower-container');
      flowerContainer.style.animation = 'growFlower 3s forwards';
    }
  </script>
</body>
</html>
